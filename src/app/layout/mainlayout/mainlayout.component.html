<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="mainlayout"><mat-icon>home</mat-icon>home</a>
      <a mat-list-item routerLink="session"><mat-icon>insert_drive_file</mat-icon>session</a>
      <a mat-list-item routerLink="venue"><mat-icon>schedule</mat-icon>Venue</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"  type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
      
      <mat-icon>menu</mat-icon>
    </button>
      <span>Training Angular </span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon" (click)="toggleAccountMenu()">
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>
    
    <!-- User Account Menu -->
    <div *ngIf="showAccountMenu" class="account-menu">
      <button mat-menu-item (click)="openSettings()">
        <mat-icon>settings</mat-icon> Settings
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon> Logout
      </button>
    </div>
    <!-- Add Content Here -->

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
